<body>

   

   
    <main class="container-fluid">
        <div class="profiles">
            <div class="search-box">
                <input type="text" class="search-input" placeholder="Start Looking For Something!">
                <a class="search-btn" href="#">
                   <i class="fas fa-search"></i>
                </a>
              </div>

            <div class="" id="result">
            </div>
        </div>

        <div id="app" class="row">
            <div id="dv_map" class="col-md-12">
                <div class="leaflet-top leaflet-right">
                    <div class="auto-search-wrapper">
                        <div class="auto-search-wrapper">
                            
                          </div>
                      </div>
                </div>
            </div>
        </div>


        <div class="forms">
            <form class="data">
                <div class="form-control">
                    <h5 class="money">Date Reference</h5>
                    <input type="text" id="datepicker" class="datepicker" />   
                </div>
               <div class="form-control">
                <h5 class="money">Cout Monétaire</h5>
               </div>
                <div class="form-control"> 
                    <label>Cout/Kilometre <i class="fa-solid fa-circle-info"></i></label>
                    <input type="number" value="12" id="cost" />
                </div>
                
                <div class="form-control"> 
                    <label>Cout/Horraire de travail <i class="fa-solid fa-circle-info"></i></label>
                    <input type="number" value="12" id="travail" />
                </div>
    
    
                <div class="form-control"> 
                    <label>Cout/Litre de carburant <i class="fa-solid fa-circle-info"></i></label>
                    <input type="number" value="12" id="carburant" />
                </div>
                <div class="form-control"> 
                    <label>Cout/Unité d'energie <i class="fa-solid fa-circle-info"></i></label>
                    <input type="number" value="12" id="travail" />
                </div>
                <div class="form-control"> 
                    <label>Devise</label>
                    <select>
                        <option value="EUR">EUR (EURO)</option>
                        <option value="USD">USD (Dollar Américain)</option>
                        <option value="EUR">EUR (EURO)</option>
                    </select>
                </div>

                <div class="form-control">
                    <div id="radioset" style="display: flex;
                    flex-direction: column;
                    justify-content: space-around;
                    height: 171px;">
                        <input type="checkbox" id="radio1" name="radio"><label for="radio1" style="padding: 13px;">Truck Attributes</label>
                        <input type="checkbox" id="radio2" name="radio" checked><label for="radio2" style="padding: 13px;">PTV_SpeedPatterns</label>
                        <input type="checkbox" id="radio3" name="radio"><label for="radio3" style="padding: 13px;">PTV_TrafficIncidents</label>
                    </div>
                </div>

                <div class="form-control"> 
                    <button class="btn">Calculer</button>
                    
                </div>
            </form>

        </div>

        </div> -->

</main>
